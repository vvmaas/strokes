<div *ngIf="environment" class="container">
    <form [formGroup]="applyForm" (submit)="submitSearch()" autocomplete="off">
        <input *ngIf="environment == 'home'" id="search" type="text" placeholder="What do you want to see?" formControlName="search">
        <input *ngIf="environment !== 'home'" id="search" type="text" placeholder="What else do you want to see?" formControlName="search">
        <button type="submit">
            <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
        </button>
    </form>
</div>
