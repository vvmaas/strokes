<div class="container">
    <app-topbar [environment]="'results'" (newSearch)="refetch($event)"></app-topbar>
    <app-no-results *ngIf="noResults" class="no-results"></app-no-results>
    <div *ngIf="!noResults" class="keyword">
        showing search results for: <strong>{{this.search}}</strong>
    </div>
    <app-loading-results *ngIf="loading"></app-loading-results>
    <div *ngIf="!loading" class="results-list">
        <div *ngFor="let item of list.data" class="result-card">
            <app-result-card [item]="item" [config]="list.config" (click)="goToArtwork(item.id)"></app-result-card>
        </div>
    </div>
    <app-page-selector class="page-selector" *ngIf="list.pagination" (newPage)="refetch(this.search, $event)" [page]="currentPage" [pageTotal]="list.pagination.total_pages"></app-page-selector>
</div>
