<div class="container">
    <app-topbar (newSearch)="refetch($event)"></app-topbar>
    <div class="keyword">
        showing search results for: <strong>{{this.search}}</strong>
    </div>
    <app-loading-results *ngIf="this.list == null"></app-loading-results>
    <div class="results-list">
        <div *ngFor="let item of list.data" class="result-card">
            <app-result-card [item]="item" [config]="list.config" (click)="goToArtwork(item.id)"></app-result-card>
        </div>
    </div>
</div>
