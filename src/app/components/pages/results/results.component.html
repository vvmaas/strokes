<div class="container">
    <div class="topbar-wrapper">
        <div class="topbar">
            <div (click)="goHome()" class="logo">
                strokes
            </div>
            <app-searchbar (newSearch)="refetch($event)" [environment]="environment"></app-searchbar>
        </div>
    </div>
    <div class="body">
        <div class="keyword">
            showing search results for: <strong>{{this.search}}</strong>
        </div>
        <div class="results-list">
            <div *ngFor="let item of list.data" class="result-card">
                <app-result-card [item]="item" [config]="list.config"></app-result-card>
            </div>
        </div>
    </div>
</div>
