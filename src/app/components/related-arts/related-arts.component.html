<div *ngIf="this.item.artist_title" class="related-artist">
    <div class="related-card" *ngFor="let item of related_artist.data">
        <app-result-card [item]="item" [config]="related_artist.config" (click)="goToArtwork(item.id)"></app-result-card>
    </div>
</div>
<div *ngIf="this.item.style_title" class="related-style">
    {{this.item.style_title}}
</div>
