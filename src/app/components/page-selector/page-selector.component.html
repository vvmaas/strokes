<div *ngIf="pageTotal > 1" class="container">
    <div *ngFor="let item of pages">
        <div *ngIf="item.class == 'selected'" class={{item.class}} (click)="goToPage(item.page)">
            {{item.page}}
        </div>
        <div *ngIf="item.class == 'page'" class={{item.class}} (click)="goToPage(item.page)">
            {{item.page}}
        </div>
        <div *ngIf="item.class == 'fill'" class={{item.class}}>
            {{item.page}}
        </div>
    </div>
</div>
<div *ngIf="pageTotal > 1" class="container-mobile">
        <div class="change-page prev-page" [ngClass]="{disabled: page == 1}" (click)="goToPage(page-1)">
            <
        </div>
        <div class="page-mobile">
            Page {{page}}
        </div>
        <div class="change-page next-page"  [ngClass]="{disabled: page == pageTotal}" (click)="goToPage(toNumber(page)+1)">
            >
        </div>
</div>
