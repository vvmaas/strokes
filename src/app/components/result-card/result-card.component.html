<div class="image">
    <img src={{item?.thumbnail?.lqip}} alt={{item?.thumbnail?.alt_text}} srcset={{image}}>
</div>
<div class="info">
    <p *ngIf="item?.date_display" class="title">{{item?.title}}, {{item?.date_display}}</p>
    <p *ngIf="!item?.date_display" class="title">{{item?.title}}</p>
    <p *ngIf="item?.artist_title" [innerHtml]="item?.artist_title" class="author"></p>
</div>
